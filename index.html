<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Knowledge Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
         <div id="startpage">
            <h2>Welcome to the JavaScript Quiz</h2>
            <h3>This multiple-choice quiz is timed</h3>
            <button id="startBtn">Start</button>
        </div>

        <div id="quiz">
            <div id="timer">Time left: </div>
                <div id="questions"><p>Questions Placeholder</p></div>
                    <button id="a" onclick="checkAnswer('a')">A</button>
                    <button id="b" onclick="checkAnswer('b')">B</button>
                    <button id="c" onclick="checkAnswer('c')">C</button>
                    <button id="d" onclick="checkAnswer('d')">D</button>
                <div id="result"></div>
        </div>
        
        <div id="gameover">
            <div id="finalScore"></div>
            <input type="text" size = "51" placeholder="Please enter you initials for score" name="intials" id="initials"/>
            <button id="submitScore">Submit Score</button>
        </div>
        
        <div id=highscoreContainer>
        <div id="high-scorePage">
            <div id="highscore-header">
                <h3>User Initials</h3>
                <h3>Score</h3>
            </div>
            <div id = "highscore-initials"></div>
            <div id = "highscore-score"></div>
        </div>
        
        <div id="endGameBtns">
            <button id="playAgain" onclick="replayQuiz()">Play Again</button>
            <br>
            <button id="clearHighscore" onclick="clearScore()">Clear Scores</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
